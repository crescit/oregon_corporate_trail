<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <title>Corporate Life Sim v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet">
  <style>
    body{background:#212529;color:#fff;font-family:"Press Start 2P",monospace;
         padding:1rem;margin:0}
    .game-box{max-width:650px;margin:0 auto}
    .log{height:220px;overflow-y:auto;margin-bottom:1rem;background:#000;
         padding:.5rem;border:4px solid #fff}
    .log p{margin:0 0 4px}
    .btn-row button{margin:.3rem .4rem}
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="game-box nes-container is-rounded">
    <h2 class="nes-text is-error">Corporate Life Sim v2</h2>

    <div class="nes-container is-dark with-title" style="margin-bottom:1rem;">
      <p class="title">Dashboard</p>
      <p id="stat-day"></p>
      <p id="stat-dow"></p>
      <p id="stat-money"></p>
      <p id="stat-sat"></p>
    </div>

    <div id="log" class="log nes-container is-rounded"></div>

    <!-- Morning commute -->
    <div class="nes-field btn-row" id="phase-commute">
      <button class="nes-btn is-primary" id="btn-commute">Commute to Work</button>
    </div>

    <!-- After‑work -->
    <div class="nes-field btn-row" id="phase-afterwork" style="display:none;">
      <button class="nes-btn is-primary"  id="btn-impress">Impress Boss</button>
      <button class="nes-btn is-success"  id="btn-late">Work Late</button>
      <button class="nes-btn is-warning"  id="btn-traffic">Sit in Traffic</button>
      <button class="nes-btn is-error"    id="btn-happy">Happy Hour</button>
    </div>

    <!-- Reset -->
    <div class="nes-field">
      <button class="nes-btn" id="btn-reset">Reset Game</button>
    </div>
  </div>

  <script src="sim.js"></script>
</body>
</html>
